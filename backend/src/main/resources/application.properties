# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Application Configuration
spring.application.name=portfolio-admin-backend

# Logging Configuration
# Use INFO level for production, can be overridden with LOGGING_LEVEL environment variable
logging.level.com.portfolio.admin=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.web=INFO

# JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL 

# MongoDB Configuration
# IMPORTANT: Set MONGODB_URI environment variable in production
# Example: mongodb+srv://username:password@cluster.mongodb.net/?retryWrites=true&w=majority
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/portfolio}
spring.data.mongodb.database=${MONGODB_DATABASE:portfolio}